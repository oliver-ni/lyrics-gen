<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Lyrics Generator</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata|Raleway&display=swap" rel="stylesheet">

<body>
    <div class="hero is-black is-fullheight">
        <div class="hero-body">
            <div class="container has-text-centered">

                <h1 class="title is-1 is-spaced">Lyrics Generator</h1>
                <h3 class="subtitle">Computer-generated song lyrics, powered by deep learning.</h3>

                <button id="generateButton" class="button is-dark" onclick="generate_text(500)" disabled>Generate Lyrics</button>
                <button id="continueButton" class="button is-dark" onclick="continue_generating(500)" disabled>Continue Generating</button>

                <div class="output">
                    <p class="text" id="output">
                        Loading...
                    </p>
                </div>

            </div>
        </div>
    </div>
